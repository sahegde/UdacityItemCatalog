<header class="header">

		<a href="/" class="header__title">
			<h1 class="title__text">Restaurant Catalog</h1>
		</a>
		<div class="header__user">
			{%if 'username' not in session %}
			<a href="{{url_for('showLogin')}}" class="user__nav">
				Login
			</a>
			{% else %}
			<a href="{{url_for('gdisconnect')}}" class="user__nav">
				Logout
			</a>
			{% endif %}
		</div>
	</div>
</header>
